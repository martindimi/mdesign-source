<!-- Project mockups -->
<section class="project-mockups">
  <h3>Website Mockups</h3>

  <div class="project-mockups-grid">
    <picture>
      <source media="(max-width: 1199px)"
        srcset="/assets/img/project-img/{{ page.project-id }}/{{ page.project-id }}--project-mockup-smartphone--smartphone.jpg">
      <source media="(max-width: 1199px)"
        srcset="/assets/img/project-img/{{ page.project-id }}/{{ page.project-id }}--project-mockup-tablet--smartphone.jpg">
      <source media="(max-width: 1199px)"
        srcset="/assets/img/project-img/{{ page.project-id }}/{{ page.project-id }}--project-mockup-desktop--smartphone.jpg">
      <img src="" alt="{{ page.title }} smartphone mockup" class="project-mockup-image">
    </picture>

    <picture>
      <source media="(max-width: 1199px)"
        srcset="/assets/img/project-img/{{ page.project-id }}/{{ page.project-id }}--project-mockup-smartphone--tablet.jpg">
      <source media="(max-width: 1199px)"
        srcset="/assets/img/project-img/{{ page.project-id }}/{{ page.project-id }}--project-mockup-tablet--tablet.jpg">
      <source media="(max-width: 1199px)"
        srcset="/assets/img/project-img/{{ page.project-id }}/{{ page.project-id }}--project-mockup-desktop--tablet.jpg">
      <img src="" alt="{{ page.title }} tablet mockup" class="project-mockup-image">
    </picture>

    <picture>
      <source media="(max-width: 1199px)"
        srcset="/assets/img/project-img/{{ page.project-id }}/{{ page.project-id }}--project-mockup-smartphone--desktop.jpg">
      <source media="(max-width: 1199px)"
        srcset="/assets/img/project-img/{{ page.project-id }}/{{ page.project-id }}--project-mockup-tablet--desktop.jpg">
      <source media="(max-width: 1199px)"
        srcset="/assets/img/project-img/{{ page.project-id }}/{{ page.project-id }}--project-mockup-desktop--desktop.jpg">
      <img src="" alt="{{ page.title }} desktop mockup" class="project-mockup-image">
    </picture>
  </div>

</section>
